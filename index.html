<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Static Blog</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="suneditor.min.css">
	<head>
	<body>
		<div id="nav">
			<ul id="pages"></ul>
			<button id="new">Neue Seite</button>
			<button id="build">Seiten hochladen</button>
			<button id="download">Seiten vom Server laden</button>
		</div>
		<div id="edit">
			<div class="meta">
				<label for="full-name">Vollständiger Name:</label><input id="full-name">
				<label for="short-name">Name in Navigation:</label><input id="short-name">
				<label for="file-name">Dateiname:</label><input id="file-name">
				<label for="entry-active">Aktiv:</label><input id="entry-active" type="checkbox">
				<label for="entry-index">Startseite:</label><input id="entry-index" type="checkbox">
			</div>
			<button id="delete">Seite löschen</button>
			<div id="edit-container">
			</div>
		</div>
		<script src="suneditor.min.js"></script>
		<script src="suneditor.de.js"></script>
		<script src="static-blog.js"></script>
	</body>
</html>
